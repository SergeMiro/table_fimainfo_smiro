<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test Tableau Recherche</title>

	<!-- Tailwind CSS (pour la production, mieux compiler via CLI/PostCSS) -->
	<script src="https://cdn.tailwindcss.com"></script>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

	<!-- Floating UI -->
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.7.3"></script>
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.7.3"></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto py-8">
		<h1 class="text-2xl font-bold text-center mb-8">Test Tableau Recherche</h1>

		<!-- Conteneur pour le tableau-1 -->
		<div id="module_recherche_tableau" data-instance-id="module_recherche_tableau">
		</div>

		<!-- Conteneur pour le tableau-2 -->
		<div id="module_historique_media" data-instance-id="module_historique_media">
		</div>
	</div>

	<!-- Code principal du tableau -->
	<script src="lib_table_fimainfo_smiro.js"></script>

	<script>
		// Variables globales de stub pour la démo
		window.GLOBAL = {
			indiceFiche: null,
			contextCampaign: 'Test',
			valueRechercheEntrant: '',
			typeRechercheEntrant: ''
		};

		function showNotification(type, message, title) {
			console.log(`${type}: ${title} - ${message}`);
		}

		function showPage(page) {
			console.log(`Navigate to page: ${page}`);
		}

		function GetAgentLink() {
			return {
				SearchModeSelect: function (indice, bool, tel) {
					console.log(`SearchModeSelect: ${indice}, ${bool}, ${tel}`);
				}
			};
		}

		/*
		 * =============================================================================
		 * CREATION DE LA TABLE AVEC LES FONCTIONALITES SOUHAITES
		 * =============================================================================
		 */

		// Données pour la deuxième table
		const historiqueData = [];
		for (let i = 0; i < 30; i++) {
			historiqueData.push({
				'Indice': 300000 + i,
				'Agent': ['Alice MARTIN', 'Bob DUPONT', 'Claire ROBERT', 'David LEBLANC', 'Emma MOREAU'][i % 5],
				'Date appel': `2024-09-${String(1 + (i % 30)).padStart(2, '0')} ${String(8 + (i % 12)).padStart(2, '0')}:${String(0 + (i % 60)).padStart(2, '0')}`,
				'Nom prospect': `Prospect ${i + 1}`,
				'Nom société': ['TechCorp', 'DataSys', 'WebDev', 'SoftWare', 'Innovate'][i % 5],
				'Statut': ['Positif', 'Refus', 'Rappel', 'RDV', 'En cours', 'Nouveau'][i % 6],
				'Commentaire': `Commentaire historique ${i + 1}`,
				'Tel port': `07 ${String(10 + (i % 90)).padStart(2, '0')} ${String(10 + (i % 90)).padStart(2, '0')} ${String(10 + (i % 90)).padStart(2, '0')} ${String(10 + (i % 90)).padStart(2, '0')}`,
				'contact_adresse': `Adresse ${i + 1}`,
				'contact_cp': `${75000 + i}`,
				'contact_ville': ['Paris', 'Lyon', 'Marseille', 'Toulouse', 'Nice'][i % 5],
				'PRIORITE': i % 3,
				'montant': i % 4 === 0 ? String((i + 1) * 500) : ''
			});
		}

		// Initialisation au chargement : true / false
		$(document).ready(function () {
			// Première table
			createTable({
				containerId: 'module_recherche_tableau',
				data: null,          // null => utiliser les données de démonstration de m_recherche_tableau_tailwind.js
				enableSearch: true, // Activer la recherche globale
				enableFilters: true, // Activer les filtres par colonne
				enableColumnToggle: true, // Activer le basculement d'affichage des colonnes
				enableTooltip: true, // Activer/désactiver les tooltips
				enablePageSizeSelector: true, // Activer le sélecteur de taille de page
				enableActionButton: true, // Activer le bouton d'action (Voir la fiche)
				itemsPerPageCount: 25, // Nombre d'éléments par page par default
				// Colonnes à inclure "key"
				includedColumns: [
					'Indice as id',
					'Agent',
					'Date appel',
					'Nom prospect as Prospect',
					'Nom société as Société',
					'Statut',
					'Commentaire as agent_comment',
					'Tel port as Téléphone',
					'contact_adresse as Adresse',
					'contact_cp as Code Postal'
				],
				excludedColumns: [], // Colonnes à exclure "key"
				colorPalette: [], // TODO color theme: [headerBg, buttonBg]
				//badgeColumns: ['Agent'], // Collones avec badges
				badgeCounts: ['Agent', 'Statut', 'Nom société'],
				orderByColumns: true // Triage des colonnes
			});

			// Deuxième table
			createTable({
				containerId: 'module_historique_media',
				data: historiqueData, // Utiliser les nouvelles données
				enableSearch: true,
				enableFilters: true,
				enableColumnToggle: true,
				enableTooltip: true,
				enablePageSizeSelector: true,
				enableActionButton: false, // Désactiver le bouton d'action pour la deuxième table
				itemsPerPageCount: 10,
				includedColumns: [
					'Indice as id',
					'Agent',
					'Date appel',
					'Nom prospect as Prospect',
					'Nom société as Société',
					'Statut',
					'Commentaire as agent_comment',
					'Tel port as Téléphone',
					'contact_adresse as Adresse',
					'contact_cp as Code Postal'
				],
				excludedColumns: [],
				colorPalette: ['bg-green-50', 'bg-green-600'], // Palette verte pour différencier
				badgeColumns: ['Statut'],
				orderByColumns: true
			});

			// Initialiser immédiatement les tooltips (sans setTimeout)
			initializeFloatingUITooltips();
		});

	</script>
</body>

</html>
