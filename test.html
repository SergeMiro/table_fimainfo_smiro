<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test Tableau Recherche</title>

	<!-- Tailwind CSS (pour la production, mieux compiler via CLI/PostCSS) -->
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		/* Fix for checkbox color in non-WebKit browsers */
		input[type="checkbox"]:checked {
			accent-color: #2563eb;
			/* blue-600 */
		}

		/* Firefox specific */
		@-moz-document url-prefix() {
			input[type="checkbox"]:checked {
				background-color: #2563eb;
				border-color: #2563eb;
			}
		}
	</style>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

	<!-- Floating UI -->
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.7.3"></script>
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.7.3"></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto py-8">
		<h1 class="text-2xl font-bold text-center mb-8">Test Tableau Recherche</h1>

		<!-- Conteneur pour le tableau -->
		<div id="module_recherche_tableau">

		</div>
	</div>

	<!-- Code principal du tableau -->
	<script src="lib_table_fimainfo_smiro.js"></script>

	<script>
		// Variables globales de stub pour la démo
		window.GLOBAL = {
			indiceFiche: null,
			contextCampaign: 'Test',
			valueRechercheEntrant: '',
			typeRechercheEntrant: ''
		};

		function showNotification(type, message, title) {
			console.log(`${type}: ${title} - ${message}`);
		}

		function showPage(page) {
			console.log(`Navigate to page: ${page}`);
		}

		function GetAgentLink() {
			return {
				SearchModeSelect: function (indice, bool, tel) {
					console.log(`SearchModeSelect: ${indice}, ${bool}, ${tel}`);
				}
			};
		}

		/*
		 * =============================================================================
		 * CREATION DE LA TABLE AVEC LES FONCTIONALITES SOUHAITES
		 * =============================================================================
		 */

		// Initialisation au chargement : true / false
		$(document).ready(function () {
			createTable({
				containerId: 'module_recherche_tableau',
				data: null,          // null => utiliser les données de démonstration de m_recherche_tableau_tailwind.js
				enableSearch: true, // Activer la recherche globale
				enableFilters: true, // Activer les filtres par colonne
				enableColumnToggle: true, // Activer le basculement d'affichage des colonnes
				enableTooltip: true, // Activer/désactiver les tooltips
				enablePageSizeSelector: true, // Activer le sélecteur de taille de page
				enableActionButton: true, // Activer le bouton d'action (Voir la fiche)
				itemsPerPageCount: 25, // Nombre d'éléments par page par default
				includedColumns: [
					'Indice as id',
					'Agent',
					'Date appel',
					'Nom prospect as Prospect',
					'Nom société as Société',
					'Statut',
					'Commentaire',
					'Tel port as Téléphone',
					'contact_adresse as Adresse',
					'contact_cp as Code Postal'
				], // Colonnes à inclure "key"
				excludedColumns: [], // Colonnes à exclure "key"
				colorPalette: [], // TODO color theme: [headerBg, buttonBg]
				badgeColumns: ['Statut'], // Collones avec badges
				orderByColumns: true // Triage des colonnes
			});

			// Initialiser immédiatement les tooltips (sans setTimeout)
			initializeFloatingUITooltips();
		});

	</script>
</body>

</html>
