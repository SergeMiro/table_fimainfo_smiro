<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test Tableau Recherche</title>

	<!-- Tailwind CSS (pour la production, mieux compiler via CLI/PostCSS) -->
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		/* Fix for checkbox color in non-WebKit browsers */
		input[type="checkbox"]:checked {
			accent-color: #2563eb;
			/* blue-600 */
		}

		/* Firefox specific */
		@-moz-document url-prefix() {
			input[type="checkbox"]:checked {
				background-color: #2563eb;
				border-color: #2563eb;
			}
		}
	</style>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

	<!-- Floating UI -->
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.7.3"></script>
	<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.7.3"></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto py-8">
		<h1 class="text-2xl font-bold text-center mb-8">Test Tableau Recherche</h1>

		<!-- Conteneur pour le tableau -->
		<div id="module_recherche_tableau">

		</div>
	</div>

	<!-- Code principal du tableau -->
	<script src="lib_table_fimainfo_smiro.js"></script>

	<script>
		// Variables globales de stub pour la démo
		window.GLOBAL = {
			indiceFiche: null,
			contextCampaign: 'Test',
			valueRechercheEntrant: '',
			typeRechercheEntrant: ''
		};

		function showNotification(type, message, title) {
			console.log(`${type}: ${title} - ${message}`);
		}

		function showPage(page) {
			console.log(`Navigate to page: ${page}`);
		}

		function GetAgentLink() {
			return {
				SearchModeSelect: function (indice, bool, tel) {
					console.log(`SearchModeSelect: ${indice}, ${bool}, ${tel}`);
				}
			};
		}

		/*
		 * =============================================================================
		 * CREATION DE LA TABLE AVEC LES FONCTIONALITES SOUHAITES
		 * =============================================================================
		 */

		// Initialisation au chargement : true / false
		$(document).ready(function () {
			createTable({
				containerId: 'module_recherche_tableau',
				data: null,          // null => utiliser les données de démonstration de m_recherche_tableau_tailwind.js
				enableSearch: true, // Activer la recherche globale
				enableFilters: true, // Activer les filtres par colonne
				enableColumnToggle: true, // Activer le basculement d'affichage des colonnes
				enableTooltip: true, // Activer/désactiver les tooltips
				enablePageSizeSelector: true, // Activer le sélecteur de taille de page
				enableActionButton: true, // Activer le bouton d'action (Voir la fiche)
				itemsPerPageCount: 25, // Nombre d'éléments par page par default
				includedColumns: ['Indice', 'Agent', 'Date appel', 'Nom prospect', 'Nom société', 'Statut', 'Commentaire', 'Tel port', 'contact_adresse', 'contact_cp'], // Colonnes à inclure "key"
				excludedColumns: [], // Colonnes à exclure "key"
				colorPalette: [], // TODO color theme: [headerBg, buttonBg]
				badgeColumns: ['Statut'], // Колонки, где применять логику бейджей
				orderByColumns: true, // Triage des colonnes
			});

			// Initialiser immédiatement les tooltips (sans setTimeout)
			initializeFloatingUITooltips();
		});

		// Initialisation des tooltips sur Floating UI
		function initializeFloatingUITooltips() {
			const { computePosition, autoUpdate, offset, flip, shift, hide: hideMw, arrow } = window.FloatingUIDOM;

			const ATTR = 'data-tooltip';
			const ATTR_PLACEMENT = 'data-placement';

			let cleanup = null;
			let currentRef = null;

			// élément DOM unique du tooltip
			const tooltip = document.createElement('div');
			tooltip.setAttribute('role', 'tooltip');
			tooltip.id = 'tw-tooltip';
			tooltip.className = [
				'pointer-events-none select-none z-[9999]',
				'rounded-xl px-3 py-2 text-sm font-medium',
				'bg-white/90 backdrop-blur-md shadow-xl border border-white/30',
				'text-gray-900',
				'opacity-0 translate-y-1 transition-opacity duration-150 ease-out',
			].join(' ');
			tooltip.style.position = 'fixed';
			tooltip.style.maxWidth = '50vw';

			const arrowEl = document.createElement('div');
			arrowEl.setAttribute('data-arrow', '');
			arrowEl.className = 'absolute w-2 h-2 rotate-45 bg-white/90 backdrop-blur-md border-r border-b border-white/30';
			tooltip.appendChild(arrowEl);
			document.body.appendChild(tooltip);

			function show(ref) {
				const content = ref.getAttribute(ATTR);
				if (!content) return;

				// remplir le texte
				tooltip.textContent = '';
				const span = document.createElement('span');
				span.textContent = content;
				tooltip.appendChild(span);
				tooltip.appendChild(arrowEl);
				tooltip.style.display = 'block';

				if (cleanup) cleanup();
				cleanup = autoUpdate(ref, tooltip, async () => {
					const placement = ref.getAttribute(ATTR_PLACEMENT) || 'top';

					const { x, y, placement: finalPlacement, middlewareData } = await computePosition(ref, tooltip, {
						strategy: 'fixed', // important pour les tableaux avec défilement
						placement,
						middleware: [
							offset(8),
							flip(),
							shift({ padding: 8 }),
							hideMw(),
							arrow({ element: arrowEl }),
						],
					});

					tooltip.style.left = `${x}px`;
					tooltip.style.top = `${y}px`;

					const isHidden = middlewareData.hide?.referenceHidden || middlewareData.hide?.escaped;
					tooltip.style.opacity = isHidden ? '0' : '1';
					tooltip.style.transform = isHidden ? 'translateY(4px)' : 'translateY(0)';

					// positionner la flèche
					const staticSide = { top: 'bottom', right: 'left', bottom: 'top', left: 'right' }[finalPlacement.split('-')[0]];
					Object.assign(arrowEl.style, { left: '', right: '', top: '', bottom: '' });
					arrowEl.style[staticSide] = `-6px`;

					const { x: ax = 0, y: ay = 0 } = middlewareData.arrow || {};
					if (finalPlacement.startsWith('top') || finalPlacement.startsWith('bottom')) {
						arrowEl.style.left = `${ax}px`;
						arrowEl.style.top = '';
						arrowEl.style.transform = 'translateX(-50%) rotate(45deg)';
					} else {
						arrowEl.style.top = `${ay}px`;
						arrowEl.style.left = '';
						arrowEl.style.transform = 'translateY(-50%) rotate(45deg)';
					}
				});
			}

			function hideTooltip() {
				if (cleanup) { cleanup(); cleanup = null; }
				currentRef = null;
				tooltip.style.opacity = '0';
				tooltip.style.display = 'none';
				tooltip.textContent = '';
				tooltip.appendChild(arrowEl);
			}

			// délégation d'événements — fonctionne aussi pour les lignes ajoutées dynamiquement
			document.addEventListener('mouseover', (e) => {
				const ref = e.target.closest(`[${ATTR}]`);
				if (!ref) return;
				if (currentRef === ref) return;
				currentRef = ref;
				show(ref);
			});

			document.addEventListener('mouseout', (e) => {
				if (!currentRef) return;
				const to = e.relatedTarget;
				if (to && (currentRef.contains(to) || tooltip.contains(to))) return;
				hideTooltip();
			});

			document.addEventListener('focusin', (e) => {
				const ref = e.target.closest(`[${ATTR}]`);
				if (ref) { currentRef = ref; show(ref); }
			});

			document.addEventListener('focusout', (e) => {
				const to = e.relatedTarget;
				if (to && (currentRef?.contains(to) || tooltip.contains(to))) return;
				hideTooltip();
			});

			document.addEventListener('keydown', (e) => {
				if (e.key === 'Escape') hideTooltip();
			});
		}
	</script>
</body>

</html>
